<!DOCTYPE html>
<html>
<head>
    <title>GeoDash</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div id="mainMenu" class="menu">
        <h1>GeoDash</h1>
        <div id="levelsButton" class="menu-button">Levels</div>
        <div id="infiniteButton" class="menu-button">Infinite</div>
    </div>

    <div id="levelSelect" class="menu">
        <h2>Select Level</h2>
        <div id="levelGrid">
            <div id="level1Button" class="menu-button level-button">Level 1</div>
            <div id="level2Button" class="menu-button level-button">Level 2</div>
            <div id="level3Button" class="menu-button level-button">Level 3</div>
            <div id="level4Button" class="menu-button level-button">Level 4</div>
            <div id="level5Button" class="menu-button level-button">Level 5</div>
            <div id="level6Button" class="menu-button level-button">Level 6</div>
            <div id="level7Button" class="menu-button level-button">Level 7</div>
            <div id="level8Button" class="menu-button level-button">Level 8</div>
            <div id="level9Button" class="menu-button level-button">Level 9</div>
            <div id="level10Button" class="menu-button level-button">Level 10</div>
        </div>
    </div>

    <!-- NEW: Game Over Screen with Retry/Menu Buttons -->
    <div id="gameOverScreen" class="menu game-screen-overlay" style="display: none;">
        <h2 id="gameOverText" style="color: #FF0000; text-shadow: 0 0 15px #FF0000;">Game Over!</h2>
        <p id="screenText" class="score-text" style="margin-bottom: 30px;"></p>
        <div class="button-group">
            <div id="retryButton" class="menu-button retry-button">Retry</div>
            <div id="menuButton" class="menu-button">Return to Menu</div>
        </div>
    </div>

    <!-- NEW: Level Complete Screen with Next/Menu Buttons -->
    <div id="levelCompleteScreen" class="menu game-screen-overlay" style="display: none;">
        <h2 id="completeText" style="color: #00FF00; text-shadow: 0 0 15px #00FF00;">Level Complete!</h2>
        <p id="completeScoreText" class="score-text" style="margin-bottom: 30px;"></p>
        <div class="button-group">
            <div id="nextLevelButton" class="menu-button retry-button">Next Level</div>
            <div id="completeMenuButton" class="menu-button">Return to Menu</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="instructions">
        Press [Space] or Click to Jump
    </div>
    
    <script src="script.js"></script>
</body>
</html>
